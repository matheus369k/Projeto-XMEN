<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilo.css">
    <link rel="stylesheet" href="src/css/respon.css">
</head>
<body>
    <header class="head">
        <img class="logo" src="src/imagens/logo.svg" alt="logo X-Men">
    </header>
    <main class="selection-persona">
        <section class="personas">
            <h1 class="title">
                Selecione um Personagem
            </h1>
            <ul class="list-persona">
                <li class="persona selection" 
                id="ciclope">
                    <img 
                    src="src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li><img src="src/imagens/card-jean-grey.jpg" alt="Personagem Jean grey"></li>
                <li><img src="src/imagens/card-lince-negra.jpg" alt=" Personagem Lince negra"></li>
                <li><img src="src/imagens/card-tempestade.jpg" alt="Personagem Tempestade"></li>
                <li><img src="src/imagens/card-vampira.jpg" alt="Personagem Vampira"></li>
                <li><img src="src/imagens/card-wolverine.jpg" alt="Personagem Wolverine"></li>
                <li><img src="src/imagens/card-noturno.jpg" alt="Personagem Noturno"></li>
                <li><img src="src/imagens/card-magneto.jpg" alt="Personagem Magneto"></li>
            </ul>
        </section>
        <section class="select-persona">
            <img class="big-persona" src="src/imagens/card-ciclope.png" alt="Personagem Selecionado">
            <div class="information-persona">
                <h2 class="name-persona" id="name-persona">
                    Ciclope
                </h2>
                <p class="description-persona" id="description-persona">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt assumenda exercitationem odit dolorem eaque delectus expedita vel, architecto error natus dicta veritatis excepturi sint placeat voluptas reiciendis voluptatum explicabo similique!
                </p>
            </div>
        </section>
    </main>
</body>
</html>
