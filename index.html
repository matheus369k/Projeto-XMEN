<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project X-Men, information of personas.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <script src="./jquery-3.7.1.min.js"></script>

    <title>Projeto X-Men</title>
</head>

<body>
    <header class="head">
        <img class="logo" src="src/img/logo.svg" alt="logo X-Men">
    </header>
    <main class="selection-persona">
        <section class="personas">
            <h1 class="title">
                Selecione um Personagem
            </h1>
            <ul class="list-persona">
            </ul>
        </section>
        <section class="select-persona">
            <img class="big-persona" src="./src/img/card-ciclope.png" alt="Personagem Selecionado">
            <div class="information-persona">
                <h2 class="name-persona" id="name-persona">
                    Ciclope
                </h2>
                <p class="description-persona" id="description-persona">
                    Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança,
                    mas não consegue controlá-los
                </p>
            </div>
        </section>
    </main>
    <script src="./src/js/server.js"></script>
</body>

</html>
